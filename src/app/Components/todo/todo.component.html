<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <mat-card class="mt-3">
                <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>add task name</mat-hint>
                    </mat-form-field>
                    <button (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid"
                        color="primary">Add</button>
                </form>
            </mat-card>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- todo -->
                        <div class="example-container">
                            <h2>To do</h2>

                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks;let i = index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="deleteTask(i)"><mat-icon>edit</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- inprogress -->
                        <div class="example-container">
                            <h2>Inprogress</h2>

                            <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress;let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteInProgress(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="deleteInProgress(i)"><mat-icon>edit</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container">
                            <h2>Done</h2>

                            <div cdkDropList [cdkDropListData]="done" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done;let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="deleteDone(i)"><mat-icon>edit</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
